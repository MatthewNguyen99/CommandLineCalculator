repositories {
	mavenCentral()
}

apply plugin: 'java'
apply plugin: 'idea'

dependencies {
	testCompile 'junit:junit:4.12'
}

sourceSets {
	main {
		java.srcDirs = ['src/main/java']
	}
}

jar {
	manifest {
		attributes 'Main-Class': 'SynopsysCommandLineCal'
	}
}
